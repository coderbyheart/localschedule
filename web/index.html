<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Schedule: Conference schedules in your local time</title>
    <meta
      name="description"
      content="Create a shareable schedule with times in your local timezone. Great for remote
      conferences!"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="application-name"
      content="Local Schedule: Conference schedules in your local time"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="isProduction" content="{{IS_PRODUCTION}}" />
    <meta name="version" content="{{VERSION}}" />
    <noscript>
      <link
        href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css?family=DM+Mono&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <link
      rel="preload"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=DM+Mono&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>

  <body>
    <div id="root"></div>
    <script
      src="https://cdn.rawgit.com/muicss/loadjs/4.2.0/dist/loadjs.min.js"
      defer
    ></script>
    <script type="text/javascript">
      const loadJsAsync = (deps) =>
        loadjs(deps, {
          async: false,
          returnPromise: true,
        });

      const reactDevLibraries = [
        "https://unpkg.com/react@16/umd/react.development.js",
        "https://unpkg.com/react-dom@16/umd/react-dom.development.js",
      ];

      const loadApp = async () =>
        loadJsAsync(
          document
            .querySelector("meta[name='isProduction']")
            .getAttribute("content") === "true"
            ? reactDevLibraries.map((s) =>
                s.replace(/development/, "production.min")
              )
            : reactDevLibraries
        )
          .then(() => loadJsAsync(["{{SITE_DIR}}/bundle.js?{{VERSION}}"]))
          .then(() => {
            boot({
              target: document.querySelector("#root"),
            });
          });

      window.onload = () => {
        loadApp();
      };
    </script>
  </body>
</html>
